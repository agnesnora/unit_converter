<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Unit converter</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <h1>Metric/Imperial unit conversion</h1>
        <form>
          <input id="yourNumber" type="number" value="" />
          <button type="button" id="submitBtn">CONVERT</button>
        </form>
      </div>
      <div class="calculation" id="unitCalculation">
                <h3 class="result-subtitle">Length (Meter/Feet)</h3>
                <p class="result" id="length-el"></p>
                <h3 class="result-subtitle">Volume (Liters/Gallons)</h3>
                <p class="result" id="volume-el"></p>
                <h3 class="result-subtitle">Mass (Kilograms/Pounds)</h3>
                <p class="result" id="mass-el"></p>
        <div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
